external_templates:
  pmm: templates
  template_variables:
    collection_section: 18

translations:
  pmm: translations
 
collections:
  Directors Collections:
    template:
      - name: separator
        separator: director
      - name: translation
        key_name: Directors
        translation_key: separator

dynamic_collections:
  Top Directors:
    type: director
    data:
      depth: 5
      limit: 25
    title_format: <<key_name>> (Director)
    template:
      - smart_filter
      - translation
      - shared
    template_variables:
      tmdb_person:
        default: <<value>>
      search_term:
        default: director
      search_value:
        default: tmdb
      translation_key:
        default: director
      style:
        default: bw
      url_poster:
        default: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-People-<<style>>/master/<<key_name_first_letter>>/Images/<<key_encoded>>.jpg
